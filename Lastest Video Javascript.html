<!DOCTYPE html>
<html>
<head>
    <title>YouTube Recent Upload Thing</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
	</script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
	
</head>
<body>

<script>
    var channelID = "UCJPynmam-TseDbbxcjAVomg";
    var reqURL = "https://www.youtube.com/feeds/videos.xml?channel_id=";
    $.getJSON("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(reqURL)+channelID, function(data) {
		var link = data.items[0].link;
		var id = link.substr(link.indexOf("=")+1);	
		window.id1 = id;
    $("#youtube_video").attr("src","https://youtube.com/embed/"+ id + "?controls=0&showinfo=0&rel=0");
		var link = data.items[1].link;
       	var id = link.substr(link.indexOf("=")+1);
		window.id2 = id;
    $("#youtube_video2").attr("src","https://youtube.com/embed/"+ id + "?controls=0&showinfo=0&rel=0");
		var link = data.items[2].link;
     	var id = link.substr(link.indexOf("=")+1);
		window.id3 = id;
    $("#youtube_video3").attr("src","https://youtube.com/embed/"+ id + "?controls=0&showinfo=0&rel=0");
	
    });
	
	$.getJSON("https://www.googleapis.com/youtube/v3/videos", {
		key: "AIzaSyBbTv3HB8G6XIE4WNKUQuyOWlS9WkWmRCY",
		part: "snippet,statistics",
		id: //Need the id of the video eg. "MbDzqQrjxZI"
	}, function(data) {
		if (data.items.length === 0) {
			$("<p style='color: #F00;'>Error - Video Not Found</p>").appendTo("#video-data-1");
			return;
		
		}
		alert(window.id1);
		alert(window.id2);
		alert(window.id3);
		$("<img>", {
		}).appendTo("#video-data-1");
		$("<h1></h1>").text(data.items[0].snippet.title).appendTo("#video-data-1");
		$("<p></p>").text(data.items[0].snippet.description).appendTo("#video-data-1");



			
		});
    </script>
	
<iframe id="youtube_video" width="600" height="340" frameborder="0" allowfullscreen></iframe>
<div id="video-data-1"></div>
<iframe id="youtube_video2" width="600" height="340" frameborder="0" allowfullscreen></iframe>
<div id="video-data-2"></div>
<iframe id="youtube_video3" width="600" height="340" frameborder="0" allowfullscreen></iframe>
<div id="video-data-3"></div>
	
	

</body>
</html>
